<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphical Authentication System</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db235dad50.js" crossorigin="anonymous"></script>
	<script src="https://smtpjs.com/v3/smtp.js"></script>




</head>

<body>
	<div class="container" id="container">
		<div class="form-container sign-up-container">
			<form action="#">
				<h1><u>Create Account</u></h1>
				<div class="input-group">
					<i class="fa-solid fa-user"></i>
					<input required type="text" placeholder="Name" id="fname"/>
				</div>
				<div class="input-group">
					<i class="fa-solid fa-envelope"></i>
					<input required type="email" placeholder="Email" id="upmail" />
				</div>
			<div class="input-group">
				<i class="fa-solid fa-lock"></i>
				<div class="password">
                    <div class="passimg" onclick="upimg(this)" id="s01"><img src="img/img1.jpg" alt="gpass" class="patimg"></div>
                    <div class="passimg" onclick="upimg(this)" id="s02"><img src="img/img12.jpg" alt="gpass" class="patimg"></div>
                    <div class="passimg" onclick="upimg(this)" id="s03"><img src="img/img3.jpg" alt="gpass" class="patimg"></div>
                    <div class="passimg" onclick="upimg(this)" id="s04"><img src="img/img4.jpg" alt="gpass" class="patimg"></div>
                    <div class="passimg" onclick="upimg(this)" id="s05"><img src="img/img5.jpg" alt="gpass" class="patimg"></div>
                    <div class="passimg" onclick="upimg(this)" id="s06"><img src="img/img6.jpg" alt="gpass" class="patimg"></div>
                    <div class="passimg" onclick="upimg(this)" id="s07"><img src="img/img10.jpg" alt="gpass" class="patimg"></div>
                    <div class="passimg" onclick="upimg(this)" id="s08"><img src="img/img8.jpg" alt="gpass" class="patimg"></div>
                    <div class="passimg" onclick="upimg(this)" id="s09"><img src="img/img9.jpg" alt="gpass" class="patimg"></div>
                    <div class="passimg" onclick="upimg(this)" id="s10"><img src="img/img11.jpg" alt="gpass" class="patimg"></div>
                    <div class="passimg" onclick="upimg(this)" id="s11"><img src="img/img7.jpg" alt="gpass" class="patimg"></div>
                    <div class="passimg" onclick="upimg(this)" id="s12"><img src="img/img2.jpg" alt="gpass" class="patimg"></div>
                </div>    
			</div>

				<button id="signupbtn"  onclick="signup()">Sign Up</button>
			</form>
		</div>
		<div class="form-container sign-in-container">
			<form action="#">
				<h1><u>Sign-in</u></h1>
				<div class="input-group">
					<i class="fa-solid fa-envelope"></i>
					<input required type="email" placeholder="Email" id="inmail"/>
				</div>
			<div class="input-group">
				<i class="fa-solid fa-lock"></i>
				<div class="password">
					<div class="passimg" onclick="inimg(this)" id="s01"><img src="img/img1.jpg" alt="gpass" class="patimg"></div>
					<div class="passimg" onclick="inimg(this)" id="s02"><img src="img/img12.jpg" alt="gpass" class="patimg"></div>
					<div class="passimg" onclick="inimg(this)" id="s03"><img src="img/img3.jpg" alt="gpass" class="patimg"></div>
					<div class="passimg" onclick="inimg(this)" id="s04"><img src="img/img4.jpg" alt="gpass" class="patimg"></div>
					<div class="passimg" onclick="inimg(this)" id="s05"><img src="img/img5.jpg" alt="gpass" class="patimg"></div>
					<div class="passimg" onclick="inimg(this)" id="s06"><img src="img/img6.jpg" alt="gpass" class="patimg"></div>
					<div class="passimg" onclick="inimg(this)" id="s07"><img src="img/img10.jpg" alt="gpass" class="patimg"></div>
					<div class="passimg" onclick="inimg(this)" id="s08"><img src="img/img8.jpg" alt="gpass" class="patimg"></div>
					<div class="passimg" onclick="inimg(this)" id="s09"><img src="img/img9.jpg" alt="gpass" class="patimg"></div>
					<div class="passimg" onclick="inimg(this)" id="s10"><img src="img/img11.jpg" alt="gpass" class="patimg"></div>
					<div class="passimg" onclick="inimg(this)" id="s11"><img src="img/img7.jpg" alt="gpass" class="patimg"></div>
					<div class="passimg" onclick="inimg(this)" id="s12"><img src="img/img2.jpg" alt="gpass" class="patimg"></div>
		
        
                
                </div>
			</div>	
				<div class="forgot-pass">
					<button class="ghost" id="ForgotPassword">Forgot Password?</button>
				</div>

				<button id="signinbtn" onclick="signin()">Sign In</button>
			</form>
		</div>
		
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Hi, User!</h1>
					<p>Enter your personal details and start journey with us</p> <br><br><br><br>
					<p>OR <br><br> Login to your exisiting account</p>
					<button class="ghost" id="Login">Log In</button>
				</div>
				<div class="overlay-panel overlay-right" id="rightpanel">
					<h1>Welcome Back!</h1>
					<p>To get into the site, Please enter your details</p> <br><br><br><br>
					<p>OR <br> <br> Create New Account</p>
					<button class="ghost" id="CreateAccount">Create Account</button>
				</div>
			</div>
		</div>
		

		 
		<div class="form">
			<h1><u>Forget Password</u></h1>
			<div class="input-group">
				<i class="fa-solid fa-envelope"></i>
				<input type="email" id="email" placeholder="Enter Email">
			</div>	
			<div class="otpverify">
				<div class="input-group">
					<i class="fa-solid fa-key"></i>
					<input type="text" id="otp_inp" placeholder="Enter the OTP sent to your Email">
				</div>	
				<button class="btn" id="otp-btn">Verify</button>
			</div>
			<button class="btn" onclick="sendOTP()">Send OTP</button>
			<div class="page">
			Back to Sign-in Page <button class="ghost" id="return">return</button>
			</div>
		</div>
	</div>


	<script src="main.js"></script>
</body>

</html>
